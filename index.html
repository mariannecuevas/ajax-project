<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/logo-min.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans:wght@400;500;600;700;800&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="row column-full">
      <div class="logo">
        <img src="images/f2p-logo.png" alt="logo">
      </div>
      <div class="nav-links">
        <a href="#" data-view="home" class="home-nav">Home</a>
        <a href="#" data-view="faves" class="faves-nav">Favorites</a>
      </div>
    </header>
  </div>
  <main class="container">
    <div class="description">
      <h1>Free-to-Play Game Finder</h1>
      <h3>Looking for Free-to-Play games?</h3>
      <h3>Choose a genre and click Start!</h3>
    </div>
    <div class="drop-down">
      <label for="genres">Select a genre</label>
      <select name="genre" id="genres">
        <option value="genre">Genre</option>
        <option value="shooter">Shooter</option>
        <option value="MMOARPG">MMOARPG</option>
        <option value="ARPG">ARPG</option>
        <option value="strategy">Strategy</option>
        <option value="MMORPG">MMORPG</option>
        <option value="fighting">Fighting</option>
        <option value="action-RPG">Action RPG</option>
        <option value="battle-royale">Battle Royal</option>
        <option value="MOBA">MOBA</option>
        <option value="racing">Racing</option>
        <option value="card-game">Card Game</option>
        <option value="sports">Sports</option>
        <option value="MMO">MMO</option>
        <option value="social">Social</option>
        <option value="fantasy">Fantasy</option>
      </select>
    </div>
    <div class="start-btn">
      <button class="start">Start</button>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
